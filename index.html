<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js + MVC Architecture Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    header p {
      opacity: 0.9;
      font-size: 0.95em;
    }

    nav {
      background: #f5f5f5;
      display: flex;
      gap: 0;
      border-bottom: 2px solid #ddd;
    }

    nav a {
      flex: 1;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover {
      background: #efefef;
    }

    nav a.active {
      background: white;
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .container {
      padding: 40px;
      min-height: 400px;
    }

    /* Task Manager Styles */
    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .task-input input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .task-input input:focus {
      outline: none;
      border-color: #667eea;
    }

    .task-input button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background 0.3s;
    }

    .task-input button:hover {
      background: #764ba2;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      opacity: 0.9;
      font-size: 0.9em;
    }

    .task-list {
      list-style: none;
    }

    .task-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
      border-left: 4px solid #667eea;
    }

    .task-item:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .task-item.completed {
      opacity: 0.6;
      background: #e8f5e9;
      border-left-color: #4caf50;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .task-text {
      flex: 1;
      font-size: 1.05em;
    }

    .task-delete {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .task-delete:hover {
      background: #ff5252;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }

    /* User Card Styles */
    .user-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .user-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .user-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-5px);
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .user-name {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .user-email {
      color: #667eea;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .user-role {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }

    /* About Styles */
    .about-content {
      line-height: 1.8;
      color: #555;
    }

    .about-content h2 {
      color: #667eea;
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .about-content h2:first-child {
      margin-top: 0;
    }

    .about-content ul {
      margin-left: 20px;
      margin-bottom: 15px;
    }

    .about-content li {
      margin-bottom: 8px;
    }

    .about-content code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .code-block {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Import Vue.js from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <!-- Import and run the app -->
  <script type="module" src="app.js"></script>
</body>
</html>
